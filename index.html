<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A simple messaging application.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,
      bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>ChitChatter</title>
</head>

<body>
<div id="app">
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="assets/img/unknown_user.png"/>
            <h2>Not signed in</h2>
        </header>
        <ul>
            <router-link to="/" class="menu-link">
                <li tabindex="0" class="icon-customers">
                <span>
                    Home
                </span>
                </li>
            </router-link>
            <router-link to="/conversations" class="menu-link">
                <li tabindex="0" class="icon-dashboard">
                <span>
                        All conversations
                </span>
                </li>
            </router-link>
            <router-link to="/unread" class="menu-link">
                <li tabindex="0" class="icon-users">
                <span>
                        Unread messages
                </span>
                </li>
            </router-link>
            <router-link to="/newMessage" class="menu-link">
                <li tabindex="0" class="icon-settings">
                <span>
                        Create message
                </span>
                </li>
            </router-link>
            <router-link to="/login" class="menu-link">
                <li tabindex="0" class="icon-settings">
                <span>
                    Login
                </span>
                </li>
            </router-link>
        </ul>
    </nav>
    <main>
        <div class="helper">
            <router-view>
            </router-view>
        </div>
    </main>

</div>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="assets/js/index.js" type="application/javascript">
</script>
</html>
