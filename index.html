<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="description" content="A simple messaging application.">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,
      bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide' type='text/css'>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<title>ChitChatter</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="main-title">
            <img class="image-logo" src="images/logo-large.png">ChitChatter
          </span>
            <div class="header-spacer mdl-layout-spacer"></div>
            <div class="navigation-container">
                <nav class="navigation-list mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="conversations">All conversations</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="unread">Unread messages</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="newMessage">Create message</a>
                    <button class="mdl-button mdl-js-button mdl-button--raised login-button">
                        Log in
                    </button>
                </nav>
            </div>
        </div>
    </div>
    <div id="vue-app">
        <h1>{{ msg }}</h1>
    </div>
</div>
</body>

<script>

    const Home = {template: '<h1>This is a home page</h1>'};
    const Conversations = {template: '<h1>This is an all conversations page</h1>'};
    const Unread = {template: '<h1>This is a unread messages page</h1>'};
    const NewMessage = {template: '<h1>This is a new message page</h1>'};
    const Login = {template: '<h1>Login page</h1>'};
    const NotFound = {template: '<h1>Page not found</h1>'};
    const routes = {
        '/': Home,
        '/conversations': Conversations,
        '/unread': Unread,
        '/newMessage': NewMessage
    };
    new Vue({
        el: '#vue-app',
        data: {
            currentRoute: window.location.pathname
        },
        computed: {
            ViewComponent () {
                return routes[this.currentRoute] || NotFound
            }
        },
        render (h) {
            return h(this.ViewComponent)
        }
    })
</script>
</html>
