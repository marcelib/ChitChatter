<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide' type='text/css'>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>ChitChatter</title>
<title>Hello World in Vue.js</title>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="main-title">
            <img class="image-logo" src="images/logo-large.png">ChitChatter
          </span>
            <div class="header-spacer mdl-layout-spacer"></div>
            <div class="navigation-container">
                <nav class="navigation-list mdl-navigation">
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">All conversations</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Unread messages</a>
                    <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Create message</a>
                    <button class="mdl-button mdl-js-button mdl-button--raised login-button">
                        Log in
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <div id="vue-home">
        <h1>{{ msg }}</h1>
    </div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    var vueHome = new Vue({
        el: "#vue-home",
        data: {
            msg: "Hello World!"
        }
    });
</script>
</body>
</html>
