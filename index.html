<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Hello World in Vue.js</title>

<body>

<div id="hello-world-app">
    <h1>{{ msg }}</h1>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#hello-world-app",
        data: {
            msg: "Hello World!"
        }
    });
</script>

</body>
</html>
